<!DOCTYPE html>
<html>
<head>
  <title>Modal Window</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="script.js"></script>
</head>
<body>

<h1 id="header">Modal Window Demo</h1>

<input id="openbutton" type="button" name="Modal" value="Add note">

<div id="modalwrapper">
	<div class="modal__background">
		<div class="modal__content">
			<textarea id="modal__text" placeholder="Enter note..."></textarea><br>
			<div>
				<input id="addbutton" type="button" name="Add" value="Add note">
				<input id="cancelbutton" type="button" name="Cancel" value="Cancel">
			</div>
		</div>
	</div>
</div>

<p id="displaynotes"></p>

</body>
</html>
